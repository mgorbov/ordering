<div ng-controller="OrderCtrl">
    <div class="row doc-hat">
        <div class="col-xs-3 col-xs-offset-1">
            Номер: <strong>{{hat.number}}</strong> от <strong>{{hat.date | date: 'dd/MM/yy HH:mm'}}</strong>
        </div>
        <div class="col-xs-2">
            На сумму: <strong>{{hat.sum}}</strong>
        </div>
        <div class="col-xs-3">
            Контрагент: <strong>{{hat.counterparty}}</strong>
        </div>
        <div class="col-xs-3">
            Автор: <strong>{{hat.author}}</strong>
        </div>
    </div>
    <div id="order-items-grid" ui-grid="orderItemsGridOptions" class="order-items-grid" ui-grid-auto-resize></div>
</div>
